
<svg fill="none" viewBox="0 20 800 450" width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
          25%   {transform: rotate(0deg)  ;}
          30%   {transform: rotate(45deg) ;}
          35%   {transform: rotate(0deg)  ;}
          40%   {transform: rotate(45deg) ;}
          45%   {transform: rotate(0deg)  ;}
          80%   {transform: rotate(0deg)  ;}
          85%   {transform: rotate(45deg) ;}
          90%   {transform: rotate(0deg)  ;}
          95%   {transform: rotate(45deg) ;}
          100%  {transform: rotate(0deg)  ;}
        }
        @keyframes gradient {
          0%    {background-position: 0%    50%;}
          50%   {background-position: 100%  50%;}
          100%  {background-position: 0%    50%;}
        }
        @media (prefers-color-scheme: light) {
          .body {
            --color-main:         #000000;
            --color-primary:      #6eacd9;
            --color-secondary:    #9bb7d4;
            --color-tertiary:     #48698200;
          }
        }
        .container {
          --color-main:       #ffffff;
          --color-primary:    #2F5496;
          --color-secondary:  #293c4a;
          --color-tertiary:   #48698200;
          background: linear-gradient(
            90deg,
            var(--color-primary),
            var(--color-secondary),
            var(--color-tertiary)
          );
          background-size: 400% 400%;
          animation: gradient 10s ease infinite;
          width: 100%;
          height: 450px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: var(--color-main);
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .hi {
          font-size: 35px;
          animation: hi 3s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        .items {
          margin-top: 0px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        ul {
          padding-left: 40px;
          padding-right: 40px;
          font-size: 15px;
          line-height: 26px;
          color: var(--color-main);
          font-weight: 500;
          font-family: "Open Sans", sans-serif;
        }
      </style>

      <div class="container">
        <h2>Hi there, I'm a Senior Data Analyst! 
          <div class="hi">ðŸ‘‹</div>
        </h2>
        <section class='items'>
          <ul>
            I have 5+ YOE working with data in the largest ecommerce and physical retail industries in LatAm.
            <br></br>
            I am a results-oriented professional who thrives on tackling complex problems and driving meaningful impact to the business through its data.
            <br></br><br></br>
            With a strong track record of success in delivering innovative solutions based on data throughout several areas in the supply chain, I have honed my skills in operations and fulfillment planning, data analysis, and process optimization.
            <br></br>
            My expertise in several data processing and visualization software programs has enabled me to build scalable systems that have improved warehouses' SLA, increased productivity and reduced transportation costs.
          </ul>
        </section>
      </div>
    </div>
  </foreignObject>
</svg>