<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg
     xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink='http://www.w3.org/1999/xlink'
     viewBox='0 0 700 60'
     style='background-color: #00000000;'
     width='700px' height='60px'
>
    
     <path id='path0'>
        <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d2.end'
                    dur='5000ms' fill='remove'
                    values='m0,30 h0 ; m0,30 h700 ; m0,30 h700 ; m0,30 h0' keyTimes='0;0.8;0.8;1' />
                    </path>
    <text font-family='"monospace", monospace' fill='#00FF00' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Ready to Unleash the Full Power of Data for your Business?
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='5000ms' fill='remove'
                    values='m0,30 h0 ; m0,30 h700 ; m0,30 h700 ; m0,30 h0' keyTimes='0;0.8;0.8;1' />
                    </path>
    <text font-family='"monospace", monospace' fill='#00FF00' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Contact me...
        </textPath>
    </text>
        <path id='path2'>
                            <!-- Single line -->
                                <animate id='d2' attributeName='d' begin='d1.end'
                    dur='5000ms' fill='remove'
                    values='m0,30 h0 ; m0,30 h700 ; m0,30 h700 ; m0,30 h0' keyTimes='0;0.8;0.8;1' />
                    </path>
    <text font-family='"monospace", monospace' fill='#00FF00' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            Data and Business Analyst
        </textPath>
    </text>
</svg>
